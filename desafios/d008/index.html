<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio desconto de 10%</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 40px;
        }

        #botao {
            width: 150px;
            height: 65px;
        }

        .res {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <input type="button" value="Desconto de 10%" id="botao" onclick="calcularDesconto()">
    <br>
    <br>
    <div class="res">Clique no botão acima para iniciar.</div>

    <script>
        function calcularDesconto() {
            // Solicitar o nome do produto
            const produto = window.prompt('Qual é o produto que você está comprando?');
            if (produto !== null && produto !== '') {
                // Solicitar o preço do produto
                const preco = parseFloat(window.prompt(`Qual é o preço de ${produto}?`));
                if (!isNaN(preco)) {
                    // Calcular o desconto de 10%
                    const desconto = preco * 0.1;
                    const precoComDesconto = preco - desconto;

                    // Exibir o resultado na div com a classe "res"
                    const mensagem = `<strong>Calculando desconto de 10% para ${produto}</strong><br><br>
                    O preço original era R$ ${preco.toFixed(2)}<br><br>
                    Você acaba de ganhar R$ ${desconto.toFixed(2)} de desconto (10%)<br><br>
                    No fim, você vai pagar R$ ${precoComDesconto.toFixed(2)} no produto ${produto}.`;
                    document.querySelector('.res').innerHTML = mensagem;
                } else {
                    alert('Por favor, insira um valor numérico válido para o preço.');
                }
            } else {
                alert('Insira um produto válido para continuar.');
            }
        }
    </script>

</body>
</html>
