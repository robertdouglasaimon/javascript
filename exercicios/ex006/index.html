<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM [Exercicio 06 (ex006)]</title>
    <style>
       div#area{
        font: normal 20pt Arial;
        background: rgb(75, 209, 75);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
       }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar ()" onmouseout="sair()">
        Interaja..
    </div>
    <script>
        var a = window.document.getElementById('area')

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar () {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }
        
        function sair () {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
    <script src="script.js"></script>
</html>
