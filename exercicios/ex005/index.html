    <div>Clique em mim</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        
        corpo.style.background = 'black' /*pegou a variavel corpo e aplicou nela a cor preta no fundo*/
