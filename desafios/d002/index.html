<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio de Boas Vindas</title>
</head>
<body>
    <h1>Boas Vindas</h1>
    <input type="button" value="inicie o desafio!" onclick="iniciarDesafio()">
    <div id="resultado"></div>
    <script>
        function iniciarDesafio() {
            const nome = window.prompt('Qual é o seu nome?');
            if (nome !== null) { 
                const idade = window.prompt(`Olá ${nome}, quantos anos você tem?`);
                if (idade !== null) { 
                    window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`);
                }
            }
        }
    </script>
</body>
</html>
