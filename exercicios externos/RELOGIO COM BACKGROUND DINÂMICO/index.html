<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relogio Usando HTML CSS e JS</title>
</head>
<body>
    <div class="container">
        <div class="relogio">
            <label style="--i: 1">1<span></span></label>
            <label style="--i: 2">2<span></span></label>
            <label style="--i: 3">3<span></span></label>
            <label style="--i: 4">4<span></span></label>
            <label style="--i: 5">5<span></span></label>
            <label style="--i: 6">6<span></span></label>
            <label style="--i: 7">7<span></span></label>
            <label style="--i: 8">8<span></span></label>
            <label style="--i: 9">9<span></span></label>
            <label style="--i: 10">10<span></span></label>
            <label style="--i: 11">11<span></span></label>
            <label style="--i: 12">12<span></span></label>
            <div class="indicador">
                <span class="hand hour"></span>
                <span class="hand minute"></span>
                <span class="hand second"></span>
            </div><!-- /.indicador -->
        </div><!-- /.relogio -->
        <div class="mode-switch">
            <span class="mode-switch">Dark Mode</span>
        </div>
    </div><!-- /.container -->
    <script src="script.js"></script>
</body>
</html>
