    <h2>Alerta de País</h2>

    <button onclick="verificarPais()">Verificar País</button>

    <p id="resposta"></p>

    <script>
        function verificarPais() {
            var país = prompt("Em que país você mora?");
            var respostaElemento = document.querySelector("#resposta");
            if (país === 'Brasil') {
                respostaElemento.innerHTML = `Vivendo em ${país}. Você é Brasileiro!`;
            } else {
                respostaElemento.innerHTML = `Vivendo em ${país}. Você é Estrangeiro!`;
            }
        }
    </script>
