<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Bhaskara</title>
</head>
<style>
        body {
        font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
        font-size: 45px;
    }

    #botao {
        width: 150px;
        height: 50px;
    }

    .res {
        padding-top: 20px;
        font-size: 20px;
    }
</style>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <input type="button" value="Calcular" id="botao" onclick="calcular()">
    <div class="res">Considerando uma equação no formato ax² + bx + c = 0, aperte <br> o botão acima para calcular o valor de Δ.</div>

    <script>
        function calcular() {
        const a = window.prompt('Qual é o valor de a');
        const b = window.prompt('Qual é o valor de b');
        const c = window.prompt('Qual é o valor de c');

        const delta = b**2 - 4*a*c;

        const mensagem = `     
        <h2>Resolvendo Bhaskara</h2>
        <p>A equação atual é ${a}x² + ${b}x + ${c} = 0</p>
        <p>O cálculo realizado será Δ = (${b})² - 4 * ${a} * ${c}</p>
        <p>O valor calculado foi Δ = ${delta}</p>`;

        document.querySelector('.res').innerHTML = mensagem;
}


    </script>
</body>
</html>
