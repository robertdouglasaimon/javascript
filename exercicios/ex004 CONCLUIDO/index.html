<style>
    body {
        font: normal 20pt Arial;
    }
</style>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br>`)
        document.writeln(`Seu nome em maiúsculas é <strong>${nome.toUpperCase ()}</strong> letras. <br>`)
        document.writeln(`Seu nome em minúsculas é <strong>${nome.toLowerCase ()}</strong> letras.`)

        //Para formatar strings usamos os códigos:

        // "s.lenght" - quantos caracteres a string tem.

        // "s.toUpperCase()" -  nome em maiúsculas.

        // "s.toLowerCase()" - nome em minúscula.
    </script>
</body>
